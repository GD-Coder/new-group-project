<div >Hello {{home.localStorageService.get('username')}}</div>

<button type="button" class="btn btn-default" ng-click="home.logout()">LOGOUT</button>
<ul ng-init="home.loadTweets()">
  <div class="row">
       <div class="col-sm-6 col-sm-offset-3">
        <input type="text" class="form-control sbox" ng-model="home.tweet" placeholder="Say something interesting" required/>
        <button ng-click="home.postTweet()" class="postbtn btn-success glyphicon glyphicon-ok"><h>   POST</h></button>
       </div>
   </div>
<dl ng-repeat="data in home.tweets track by $index" class="homelist dl-horizontal">
    <dt class="homelist">Author</dt>
    <dd class="homelist"><button data="{{data.author.username}}" ng-click="home.getSelUser(data.author.username)">{{data.author.username}}</button></dd>
    <dt class="homelist">Tweet</dt>
    <dd class="homelist">{{data.content}}</dd>
    <dt class="homelist">Posted</dt>
    <dd class="homelist">{{data.posted  | date :  "MM-dd-y hh:mm"}}</dd>
    <button
        data="{{data.id}}"
        class="ft-btn btn-primary btn likebtn glyphicon glyphicon-thumbs-up"
        ng-click="home.likeTweet(data.id)">
      <h>LIKE</h>
      <button
          data="{{data.id}}"
          class="ft-btn btn-primary btn glyphicon glyphicon-retweet"
          ng-click="home.repostTweet(data.id)" >
        <h>REPOST</h>
    </button>
    <button
        data="{{data.id}}"
        class="ft-btn btn-primary btn glyphicon glyphicon-comment"
        data-toggle="modal" data-target="#myModal">
      <h>REPLY</h>
  </button>

  <button
      data="{{data.id}}"
      class="ft-btn btn-primary btn delbtn glyphicon glyphicon-remove"
      ng-click="home.deleteTweet(data.id)">
</button>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Reply</h4>
      </div>
      <div class="modal-body">
        <input data="{{data.id}}" type="text" class="form-control sbox replybox" ng-model="home.reply" placeholder="Reply to this post" required/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="home.replyTweet(data.id)">reply</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
</dl>
</ul>

<!-- Modal -->
