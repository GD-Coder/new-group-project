
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <span class="text-danger">{{ login.error }}</span>
          <h3 class="slabel">Welcome! Please log in.</h3><h3>{{login.greeting}}</h3>
            <form ng-submit="login.loginSubmit()" class="form"  >
              <div class="form-group">
              <input type="text" class="form-control sbox" ng-model="login.username" placeholder="username" required=""/>
              </div>

              <div class="form-group">
              <input type="password" class="form-control sbox" ng-model="login.password" placeholder="password" required=""/>
              </div>

              <div class="form-group">
              <button type="submit" class="btn btn-success">LOGIN</button></br></br>
              </div>
            </form>
        </div>
        <div class="col-md-4">
          <span class="text-danger">{{ login.error2 }}</span>
          <h3 class="slabel">No account? Register here:</h3><h3>{{login.greeting}}</h3>
            <form ng-submit="login.registerSubmit()" class="form"  >
              <div class="form-group">
              <input type="username" class="form-control sbox" ng-model="login.regusername" placeholder="Choose a username" required/>
              </div>

              <div class="form-group">
              <input type="text" class="form-control sbox" ng-model="login.firstname" placeholder="First Name" required/>
              </div>

              <div class="form-group">
              <input type="text" class="form-control sbox" ng-model="login.lastname" placeholder="Last Name" required/>
              </div>

              <div class="form-group">
              <input type="email" class="form-control sbox" ng-model="login.email" placeholder="Email" required/>
              </div>

              <div class="form-group">
              <input type="password" name="password" class="form-control sbox" ng-model="login.regpassword" placeholder="Password" required/>
              </div>

              <div class="form-group">
              <input type="text" class="form-control sbox" ng-model="login.phone" placeholder="Phone" required/>
              </div>

              <div class="form-group">
              <button type="submit" class="btn btn-success">CREATE</button></br></br>
              </div>
            </form>
        </div>
    </div>
