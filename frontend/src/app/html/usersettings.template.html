<div class="splash">
</div>
<div class="col-sm-10 col-sm-offset-1 hid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center">
          <form ng-submit="usersettings.updateUser()" class="form">

            <div class="form-group">
            <input type="text" class="form-control sbox" ng-model="usersettings.firstname" placeholder="First Name" required=""/>
            </div>

            <div class="form-group">
            <input type="text" class="form-control sbox" ng-model="usersettings.lastname" placeholder="Last Name" required=""/>
            </div>

            <div class="form-group">
            <input type="email" class="form-control sbox" ng-model="usersettings.email" placeholder="Email" required=""/>
            </div>

            <div class="form-group">
            <input type="phone" class="form-control sbox" ng-model="usersettings.phone" placeholder="PhoneNumber" required=""/>
            </div>

            <div class="form-group">
            <input type="username" class="form-control sbox" ng-model="usersettings.username" placeholder="Username" required=""/>
            </div>

            <div class="form-group">
            <input type="password" class="form-control sbox" ng-model="usersettings.password" placeholder="Password" required=""/>
            </div>


            <!-- <div class="form-group">
            <input type="confpassword" class="form-control sbox" ng-model="" placeholder="Confirm Password" required=""/>
            </div> -->

            <div class="form-group">
            <button type="submit" class="btn btn-success">UPDATE</button></br></br>
            </div>

          </form>

      </div>
    </div>
</div>

<div class="col-sm-10 col-sm-offset-1 hid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 text-center">
      <form ng-submit="usersettings.deleteUser()" class="deleteform">

        <div class="deleteform-group">
        <input type="username" class="form-control sbox" ng-model="usersettings.username" placeholder="Username" required=""/>
        </div>

        <div class="deleteform-group">
        <input type="password" class="form-control sbox" ng-model="usersettings.password" placeholder="Password" required=""/>
        </div>

        <div class="deleteform-group">
        <button type="submit" class="btn btn-success" >DELETE</button></br></br>
        </div>


        </form>
        </div>
      </div>
    </div>
