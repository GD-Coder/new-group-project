<button type="button" class="btn btn-default" ng-click="users.logout()">LOGOUT</button>
<div class ="users">
  <table class="table table-bordered usertable" header-fixed>
    <thead>
      <th>Follow</th>
      <th>Unfollow</th>
      <th>
        <a href="#" ng-click="orderByField='username'; reverseSort = !reverseSort">
        Username
          <span ng-show="orderByField == 'username'">
            <span ng-show="!reverseSort">^
            </span>
            <span ng-show="reverseSort">v
            </span>
          </span>
        </a>
      </th>
      <th>Follower</th>
      <th>
        <a href="#" ng-click="orderByField='profile.firstName'; reverseSort = !reverseSort">
        Name
          <span ng-show="orderByField == 'profile.firstName'">
            <span ng-show="!reverseSort">^
            </span>
            <span ng-show="reverseSort">v
            </span>
          </span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="orderByField='profile.email'; reverseSort = !reverseSort">
        Email
          <span ng-show="orderByField == 'profile.email'">
            <span ng-show="!reverseSort">^
            </span>
            <span ng-show="reverseSort">v
            </span>
          </span>
        </a>
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users.users | orderBy:orderByField:reverseSort track by $index"
          ng-class="{'selected':$index == selectedRow}">
        <td class="followcheck">
          <button class="follow glyphicon glyphicon-eye-open"
                  ng-hide="users.isUserFollower(user.username)"
                  ng-class="{'selected':$index == selectedRow}"
                  ng-click="users.follow(user.username);$event.stopPropagation()">
          </button>
        </td>
        <td class="followcheck">
          <button class="unfollow glyphicon glyphicon-eye-close"
                  ng-hide="!users.isUserFollower(user.username)"
                  ng-class="{'selected':$index == selectedRow}"
                  ng-click="users.unfollow(user.username);$event.stopPropagation()">
          </button>
        </td>
        <td>
          <a href="#" ng-click="users.goProfile(user.username)">
          @{{user.username}}
          </a>
        </td>
        <td class="followcheck">
          <span class="glyphicon glyphicon-eye-open"
                ng-hide="!users.isUserFollowing(user.username)">
          </span>
        </td>
        <td>{{user.profile.firstName}} {{user.profile.lastName}}</td>
        <td>{{user.profile.email}}</td>
    <!-- <td>{{user.profile.phone}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
